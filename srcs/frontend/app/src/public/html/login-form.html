<div class="container my-4">
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-12 col-lg-6">
            <div class="card shadow">
                <form class="card-body">
                    <h1 class="form-title text-center text-primary my-4 fs-2"><span>ft</span> transcendence</h1>
                    <div class="mb-3">
                        <label for="emailField" class="form-label fs-6">Email</label>
                        <input type="email" class="form-control form-control-lg" id="emailField" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="passwordField" class="form-label fs-6">Password</label>
                        <input type="password" class="form-control form-control-lg" id="passwordField" required>
                        <div id="error-message" class="text-danger"></div>
                        <div id="info-message" class="text-success"></div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg fs-4">Login</button>
                        <button type="button" id="42button" class="btn btn-secondary btn-lg fs-4">42 Login</button>
                    </div>
                    <div class="text-center mt-4">
                        <p class="fs-6">Don't have an account yet? <a href="#" id="registerLink">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
