<div class="modal" id="challengeModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Défi 1v1</h5>
      </div>
      <div class="modal-body">
        <p>Vous avez été défié ! Acceptez-vous le défi ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="acceptChallenge">Accepter</button>
        <button type="button" class="btn btn-danger" id="declineChallenge">Refuser</button>
      </div>
    </div>
  </div>
</div>
