<div class="container my-4">
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-12 col-lg-6">
            <div class="card shadow">
                <form class="card-body">
                    <h1 class="form-title text-center text-primary my-4 fs-2"><span>ft</span> transcendence</h1>
                    <div class="mb-3">
                        <label for="name" class="form-label fs-6">Username</label>
                        <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your username" required>
                        <div id="username-error-message" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fs-6">Email address</label>
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email" required>
                        <div id="email-error-message" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="verifyEmail" class="form-label fs-6">Verify email address</label>
                        <input type="email" class="form-control form-control-lg" id="verifyEmail" placeholder="Enter your email again" required>
                        <div id="verify-email-error-message" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fs-6">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" required>
                        <div id="password-error-message" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="verifyPassword" class="form-label fs-6">Verify password</label>
                        <input type="password" class="form-control form-control-lg" id="verifyPassword" placeholder="Enter your password again" required>
                        <div id="verify-password-error-message" class="text-danger"></div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg fs-4">Register</button>
                    </div>
                    <div class="text-center mt-4">
                        <p class="fs-6">Already have an account? <a href="#" id="loginLink">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
