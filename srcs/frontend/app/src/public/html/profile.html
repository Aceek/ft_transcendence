<div class="container">
  <div class="main-body">
    <div id= "userProfileRow" class="row gutters-sm">
      <div class="col-md">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-4 col-md-4 col-lg-3 mx-auto text-center">
                <form>
                  <div class="input-group mb-3">
                    <input type="file" class="form-control form-control-auto" id="avatarUpload" accept="image/*">
                  </div>
                </form>
                <img id="avatar" src="../images/profile.jpg" alt="Admin" class="rounded-circle" width="150">
              </div>
              <div id="profileDiv" class="col-sm-8 col-md-8 col-lg-9">
                <form id="profile-form">
                  <div class="input-group mb-3">
                    <span class="input-group-text">Username</span>
                    <input type="text" class="form-control" id="username" value="Default" autocomplete="username">
                  </div>
                  <div id="emailDiv" class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input type="text" class="form-control" id="email" value="Default" autocomplete="email">
                  </div>
                  <button class="btn btn-primary" id="submit_button" type="button">Save</button>
                  <p class="text-secondary mb-1" id="2fa">2FA: No</p>
                  <button class="btn btn-primary" id="statsButton" type="button">Stats</button>
                  <button class="btn btn-outline-primary" id="editAccountButton">Account</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div id= "friendHistoryDiv" class="row gutters-sm">
      <div id="friends-list-col" class="col-md-12 col-lg-6">
        <div class="card mb-3">
          <div class="card-body">
            <h3 id="friendListTitle">Friend List</h3>
            <ul id="friendsList" class="list-group list-group-flush">
              <!-- Inject Friend here -->
            </ul>
          </div>
        </div>
      </div>
      <div id="gameHistoryDiv" class="col-md-12 col-lg-6">
        <div class="card mb-3">
          <div class="card-body">
            <h3>Game History</h3>
            <ul id="gameHistory" class="list-group list-group-flush">
              <!-- Inject History here -->
            </ul>
          </div>
        </div>
      </div>
      
    </div>




  </div>
</div>
