  #    context: ./frontend
  #    dockerfile: Dockerfile
  #  ports:
  #    - "3000:3000"
  #  networks:
  #    - transcendence
  #  volumes:
  #    - ./frontend:/app
  #  command: npm start

networks:
  transcendence:
    driver: bridge

volumes:
  postgres_data:
